<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        /* Your CSS styles */
        @import url('https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Lovers+Quarrel&display=swap');
        
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Loved by the King';
            background-color: pink;
        }
        
        #heading {
            font-family: sans-serif;
            font-size: 1.45rem;
            margin-bottom: 20px;
        }
        
        .matchmaker {
            width: 500px;
            min-height: 300px;
            background-color: rgb(221, 128, 159);
            font-size: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        
        .matchmaker .you {
            width: 80%;
        }
        
        .matchmaker .other {
            width: 80%;
        }
        
        .matchmaker input {
            outline: none;
            height: 30px;
            width: 90%;
            padding: 0px 7px;
            font-family: monospace;
            border-radius: 10px;
            border: 2px solid black;
        }
        
        .matchmaker button {
            transform: translate(-15px, 0px);
            margin-top: 20px;
            padding: 10px;
            border: 1px solid peachpuff;
            border-radius: 10px;
            background-color: plum;
        }
        
        .matchmaker .percentage {
            margin-top: 15px;
            transform: translateX(-10px);
            font-family: monospace;
            font-size: 1.25rem;
        }
        
        @media (max-width:550px) {
            .matchmaker {
                width: 70%;
            }
        
            .matchmaker h2 {
                font-size: 1.3rem;
            }
        
            .btn1,
            .btn2 {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body>

    <h2 id="heading">Love Calculator</h2>

    <div class="matchmaker">
        <div class="you">
            <h2>Enter your Name Here</h2>
            <input type="text" id="yourName" placeholder="Enter Name">
        </div>
        <div class="other">
            <h2>Enter Partner's Name</h2>
            <input type="text" id="partnerName" placeholder="Enter Name">
        </div>
        <div class="percentage" id="result"></div>
        <button class="btn1" onclick="calculateLove()">Calculate Love %</button>
        <button class="btn2" onclick="refreshPage()" style="display:none;">Refresh Page</button>
    </div>

    <script>
        // Node.js server setup using Express
        const express = require('express');
        const fs = require('fs');
        const app = express();
        const port = 3000;

        // Middleware to parse JSON bodies
        app.use(express.json());

        // Endpoint to receive and store love calculation data
        app.post('/saveLoveData', (req, res) => {
            const { yourName, partnerName, loveScore } = req.body;

            // Example: Save data to a local file
            const data = `${yourName},${partnerName},${loveScore}%\n`;
            fs.appendFile('loveData.txt', data, (err) => {
                if (err) {
                    console.error('Error saving data:', err);
                    res.status(500).send('Error saving data');
                } else {
                    console.log('Data saved successfully:', data);
                    res.status(200).send('Data saved successfully');
                }
            });
        });

        // Start the server
        app.listen(port, () => {
            console.log(`Server running at http://localhost:${port}`);
        });

        // Client-side JavaScript
        async function calculateLove() {
            const yourName = document.getElementById('yourName').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const result = document.getElementById('result');
            const btn1 = document.querySelector('.btn1');
            const btn2 = document.querySelector('.btn2');

            if (!yourName || !partnerName) {
                alert('Please enter both names');
                return;
            }

            const combinedNames = yourName.toLowerCase() + partnerName.toLowerCase();
            let loveScore = 0;

            for (let i = 0; i < combinedNames.length; i++) {
                loveScore += combinedNames.charCodeAt(i);
            }

            loveScore = loveScore % 101;
            result.innerText = `Love Score: ${loveScore}%`;

            // Send data to your Node.js server
            const url = 'http://localhost:3000/saveLoveData';
            const data = { yourName, partnerName, loveScore };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to save data');
                }

                console.log('Data saved successfully');
                btn1.style.display = 'none';
                btn2.style.display = 'block';
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        function refreshPage() {
            document.getElementById('yourName').value = '';
            document.getElementById('partnerName').value = '';
            document.getElementById('result').innerText = '';
            document.querySelector('.btn1').style.display = 'block';
            document.querySelector('.btn2').style.display = 'none';
        }
    </script>

</body>
</html>
